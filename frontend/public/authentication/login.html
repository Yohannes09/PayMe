<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport for responsive design -->
    <title>PayMe Login</title>
    <link rel="stylesheet" href="/authentication/styles.css">
</head>
<body>
    <h1>Authenticate</h1>
    <hr>

    <form id="loginForm">
        <div class="input-container">
            <input type="text" id="usernameOrEmail" name="username" placeholder=" " required>
            <label for="usernameOrEmail">Username or Email:</label>
        </div>
        <div class="input-container">
            <input type="password" id="password" name="password" placeholder=" " required>
            <label for="password">Password:</label>
        </div>
        <button type="submit">Login</button>
    </form>

    <div class="register">
        <p><a href="/authentication/register.html">Don't have an account?</a></p>
    </div>

    <script src="/authentication/login.js"></script>
</body>
</html>
